    <!-- border -->

    <!-- add to cart -->
  
    <div
      class="container list-group-item border-bottom-0 border-start-0 border-end-0 pb-4"
    ></div>
    <div class="position">
      <div class="d-flex justify-content-center">
        <div class="input-group mb-3 w-50">
          <input
            type="text"
            id="searchValue"
            class="form-control"
            placeholder="Search Your Phone"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn-outline-secondary mybtn"
            type="button"
            onclick="getValue()"
            
          >
            Search
          </button>
        </div>
        <p class="text-center error-color" id="error"></p>
        <p class="text-center error-color1" id="error1"></p>
      </div>
    </div>
    <!-- spinner -->
    <div id="spinner">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <!-- show phone details -->
    <div id="hideAddMobileId">

    </div>

            <button>
              <i class="fas fa-minus">-</i>
            </button>
            <input
                      id="phone-number"
                      type="number"
                      min="0"
                      class="form-control text-center w-25"
                      value="1"

            <button>

          </div>
